<div >
    Username <input type="text" [(ngModel)]="education.username" disabled>
    Langue <input type="text" [(ngModel)]="education.language" disabled>
    Start year <input type="number" [(ngModel)]="education.start_year">
    End year <input type="number" [(ngModel)]="education.end_year">
    Diplome <input type="text" [(ngModel)]="education.diploma">
    Description <input type="text" [(ngModel)]="education.description">
    Link <input type="text" [(ngModel)]="education.link">
    <button (click)="onSaveEducation()">Save</button>
    <button (click)="onRemoveEducation()">Remove</button>
</div>
<hr>
