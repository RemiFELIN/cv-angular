Create a new education:
<form ngForm>
    Start year <input type="number" [(ngModel)]="start_year" name="start_year">
    End year <input type="number" [(ngModel)]="end_year" name="end_year">
    Diplome <input type="text" [(ngModel)]="diploma" name="diploma">
    Description <input type="text" [(ngModel)]="description" name="description">
    Link <input type="text" [(ngModel)]="link" name="link">
    <button (click)="onCreateEducation()">Create</button>
</form>
